<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: body}">

<div th:fragment="content">

    <h2 class="mb-3">Chi tiết hợp đồng</h2>

    <div class="card p-4 shadow-sm">
        <p><strong>ID:</strong> <span th:text="${c.id}"></span></p>
        <p><strong>Khách thuê:</strong> <span th:text="${c.tenant.fullName}"></span></p>
        <p><strong>Phòng:</strong> <span th:text="${c.room.code}"></span></p>
        <p><strong>Ngày bắt đầu:</strong> <span th:text="${#dates.format(c.startDate, 'dd/MM/yyyy')}"></span></p>
        <p><strong>Ngày kết thúc:</strong> <span th:text="${#dates.format(c.endDate, 'dd/MM/yyyy')}"></span></p>
        <p><strong>Trạng thái:</strong> <span th:text="${c.status}"></span></p>
    </div>

    <a href="/admin/contracts" class="btn btn-secondary mt-3">⬅ Quay lại</a>

</div>
</html>

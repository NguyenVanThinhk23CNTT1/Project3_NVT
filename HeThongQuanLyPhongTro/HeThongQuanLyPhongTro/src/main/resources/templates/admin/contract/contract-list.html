<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: body}">

<div th:fragment="content">

    <h2 class="mb-3">Danh sách hợp đồng</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Người thuê</th>
            <th>Phòng</th>
            <th>Bắt đầu</th>
            <th>Kết thúc</th>
            <th>Trạng thái</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${contracts}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.tenant.fullName}"></td>
            <td th:text="${c.room.code}"></td>
            <td th:text="${#dates.format(c.startDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${#dates.format(c.endDate, 'dd/MM/yyyy')}"></td>
            <td><span class="badge bg-primary" th:text="${c.status}"></span></td>
            <td>
                <a th:href="'/admin/contracts/detail/' + ${c.id}"
                   class="btn btn-info btn-sm">Xem</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</html>

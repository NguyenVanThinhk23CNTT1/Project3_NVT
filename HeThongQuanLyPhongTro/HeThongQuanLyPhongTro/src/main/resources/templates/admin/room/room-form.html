<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: body(~{::content})}">

<div th:fragment="content">

    <h2 class="mb-3" th:text="${room.id == null ? 'Thêm phòng' : 'Sửa phòng'}"></h2>

    <form th:object="${room}" action="/admin/rooms/save" method="post"
          class="card p-4 shadow-sm">

        <input type="hidden" th:field="*{id}"/>

        <label class="fw-bold">Mã phòng</label>
        <input class="form-control mb-2" th:field="*{code}" required/>

        <label class="fw-bold">Giá phòng</label>
        <input class="form-control mb-2" type="number" th:field="*{price}" required/>

        <label class="fw-bold">Diện tích (m²)</label>
        <input class="form-control mb-2" type="number" th:field="*{area}" required/>

        <label class="fw-bold">Nhà</label>
        <select class="form-control mb-2" th:field="*{house}">
            <option value="">-- Chọn nhà --</option>
            <option th:each="h : ${houses}"
                    th:value="${h}"
                    th:text="${h.name}">
            </option>
        </select>

        <label class="fw-bold">Trạng thái</label>
        <select class="form-control mb-2" th:field="*{status}">
            <option th:each="s : ${statuses}"
                    th:value="${s}"
                    th:text="${s}">
            </option>
        </select>

        <button class="btn btn-success mt-2">Lưu</button>
        <a class="btn btn-secondary mt-2" href="/admin/rooms">⬅ Quay lại</a>
    </form>

</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: body(~{::content})}">
<div th:fragment="content">

    <h2>Danh sách phòng</h2>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Mã phòng</th>
            <th>Diện tích</th>
            <th>Giá</th>
            <th>Nhà</th>
            <th>Trạng thái</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.code}"></td>
            <td th:text="${room.area}"></td>
            <td th:text="${room.price}"></td>
            <td th:text="${room.house.name}"></td>
            <td th:text="${room.status}"></td>
        </tr>
        </tbody>
    </table>

</div>
</html>

<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background:#f5f5f5">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ExamPractical07</a>
        <div>
            <a class="nav-link d-inline text-white" th:href="@{/categories}">Category</a>
            <a class="nav-link d-inline text-white" th:href="@{/books}">Book</a>
        </div>
    </div>
</nav>

<section class="container bg-white mt-4 p-4 shadow-sm rounded">
    <h3 th:text="${book.id} == null ? 'Thêm Book' : 'Sửa Book'"></h3>
    <hr/>

    <form th:action="@{/books/save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Tên sách</label>
                    <input class="form-control" th:field="*{name}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ảnh (URL)</label>
                    <input class="form-control" th:field="*{imgUrl}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Qty</label>
                    <input class="form-control" type="number" th:field="*{qty}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Giá</label>
                    <input class="form-control" type="number" step="0.01" th:field="*{price}"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Năm xuất bản</label>
                    <input class="form-control" type="number" th:field="*{yearRelease}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tác giả</label>
                    <input class="form-control" th:field="*{author}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" th:field="*{status}">
                        <option th:value="true">Active</option>
                        <option th:value="false">Inactive</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" th:field="*{category.id}" required>
                        <option th:each="c : ${categories}"
                                th:value="${c.id}"
                                th:text="${c.name}">
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <button class="btn btn-success">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/books}">Quay lại</a>
    </form>
</section>

</body>
</html>

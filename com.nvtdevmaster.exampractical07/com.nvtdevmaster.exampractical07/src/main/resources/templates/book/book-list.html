<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Book</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background:#f5f5f5">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ExamPractical07</a>
        <div>
            <a class="nav-link d-inline text-white" th:href="@{/categories}">Category</a>
            <a class="nav-link d-inline text-white" th:href="@{/books}">Book</a>
        </div>
    </div>
</nav>

<section class="container bg-white mt-4 p-4 shadow-sm rounded">
    <div class="d-flex justify-content-between mb-3">
        <h3>Danh sách Book</h3>
        <a class="btn btn-primary" th:href="@{/books/add}">Thêm Book</a>
    </div>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Tên sách</th>
            <th>Ảnh</th>
            <th>Qty</th>
            <th>Giá</th>
            <th>Năm XB</th>
            <th>Tác giả</th>
            <th>Category</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td>
                <img th:if="${b.imgUrl != null}"
                     th:src="${b.imgUrl}" style="width:60px;height:80px;object-fit:cover;">
            </td>
            <td th:text="${b.qty}"></td>
            <td th:text="${b.price}"></td>
            <td th:text="${b.yearRelease}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.category != null ? b.category.name : ''}"></td>
            <td>
                <span class="badge"
                      th:classappend="${b.status} ? 'bg-success' : 'bg-secondary'"
                      th:text="${b.status} ? 'Active' : 'Inactive'">
                </span>
            </td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{'/books/edit/' + ${b.id}}">Sửa</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{'/books/delete/' + ${b.id}}"
                   onclick="return confirm('Xóa book này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>

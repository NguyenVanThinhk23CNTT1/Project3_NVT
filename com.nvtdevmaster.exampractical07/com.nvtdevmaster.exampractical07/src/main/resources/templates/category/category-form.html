<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background:#f5f5f5">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ExamPractical07</a>
        <div>
            <a class="nav-link d-inline text-white" th:href="@{/categories}">Category</a>
            <a class="nav-link d-inline text-white" th:href="@{/books}">Book</a>
        </div>
    </div>
</nav>

<section class="container bg-white mt-4 p-4 shadow-sm rounded">
    <h3 th:text="${category.id} == null ? 'Thêm Category' : 'Sửa Category'"></h3>
    <hr/>

    <form th:action="@{/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Tên Category</label>
            <input class="form-control" th:field="*{name}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <select class="form-select" th:field="*{status}">
                <option th:value="true">Active</option>
                <option th:value="false">Inactive</option>
            </select>
        </div>

        <button class="btn btn-success">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/categories}">Quay lại</a>
    </form>
</section>
</body>
</html>

<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Category</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background:#f5f5f5">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ExamPractical07</a>
        <div>
            <a class="nav-link d-inline text-white" th:href="@{/categories}">Category</a>
            <a class="nav-link d-inline text-white" th:href="@{/books}">Book</a>
        </div>
    </div>
</nav>

<section class="container bg-white mt-4 p-4 shadow-sm rounded">
    <div class="d-flex justify-content-between mb-3">
        <h3>Danh sách Category</h3>
        <a class="btn btn-primary" th:href="@{/categories/add}">Thêm mới</a>
    </div>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th width="60">ID</th>
            <th>Tên Category</th>
            <th width="120">Trạng thái</th>
            <th width="180">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td>
                <span class="badge"
                      th:classappend="${c.status} ? 'bg-success' : 'bg-secondary'"
                      th:text="${c.status} ? 'Active' : 'Inactive'">
                </span>
            </td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{'/categories/edit/' + ${c.id}}">Sửa</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{'/categories/delete/' + ${c.id}}"
                   onclick="return confirm('Xóa category này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>

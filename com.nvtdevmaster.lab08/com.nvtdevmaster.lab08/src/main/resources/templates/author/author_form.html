<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Author Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="fw-bold mb-3" th:text="${title}"></h2>

    <div class="card shadow-sm p-4">
        <form action="/authors/save" method="post">

            <input type="hidden" name="id" th:value="${author.id}">

            <div class="mb-3">
                <label>Code</label>
                <input class="form-control" name="code" th:value="${author.code}">
            </div>

            <div class="mb-3">
                <label>Name</label>
                <input class="form-control" name="name" th:value="${author.name}">
            </div>

            <div class="mb-3">
                <label>Description</label>
                <textarea class="form-control" name="description" rows="3"
                          th:text="${author.description}"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <a href="/authors" class="btn btn-secondary ms-2">Cancel</a>

        </form>
    </div>

</div>

</body>
</html>

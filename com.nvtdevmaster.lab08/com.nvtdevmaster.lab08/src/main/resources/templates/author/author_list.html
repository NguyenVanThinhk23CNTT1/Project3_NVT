<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Authors</h2>
        <a href="/authors/add" class="btn btn-primary">+ Add Author</a>
    </div>

    <form class="row mb-3" method="get" action="/authors">
        <div class="col-md-4">
            <input class="form-control" name="keyword" th:value="${keyword}" placeholder="Search code/name...">
        </div>
        <div class="col-md-2">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    <div class="card shadow-sm">
        <table class="table table-bordered mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
                <th width="120">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${authors}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.code}"></td>
                <td th:text="${a.name}"></td>
                <td th:text="${a.description}"></td>
                <td>
                    <a th:href="@{'/authors/edit/' + ${a.id}}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{'/authors/delete/' + ${a.id}}" class="btn btn-sm btn-danger mt-1">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav class="mt-3" th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/authors?(page=' + ${currentPage-1} + '&keyword=' + ${keyword})}">Previous</a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{'/authors?(page=' + ${i} + '&keyword=' + ${keyword})}"></a>
            </li>

            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/authors?(page=' + ${currentPage+1} + '&keyword=' + ${keyword})}">Next</a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>

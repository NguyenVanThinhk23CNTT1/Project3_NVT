<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .author-item {
            padding: 8px;
            border-radius: 8px;
            background: #f8f9fa;
            margin-bottom: 6px;
        }
    </style>

    <script>
        function toggleRadio(id) {
            const cb = document.getElementById("check-" + id);
            const rd = document.getElementById("radio-" + id);
            rd.disabled = !cb.checked;
            if (!cb.checked) rd.checked = false;
        }
    </script>
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="fw-bold mb-3" th:text="${title}"></h2>

    <div class="card shadow-sm p-4">
        <form action="/books/save" method="post" enctype="multipart/form-data">

            <input type="hidden" name="id" th:value="${book.id}">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Code</label>
                    <input class="form-control" name="code" th:value="${book.code}">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Name</label>
                    <input class="form-control" name="name" th:value="${book.name}">
                </div>

                <div class="col-md-4 mb-3">
                    <label>Quantity</label>
                    <input type="number" class="form-control" name="quantity" th:value="${book.quantity}">
                </div>

                <div class="col-md-4 mb-3">
                    <label>Price</label>
                    <input type="number" class="form-control" name="price" th:value="${book.price}">
                </div>

                <div class="col-md-4 mb-3">
                    <label>Image</label>
                    <input type="file" class="form-control" name="imageFile">
                    <div class="mt-2" th:if="${book.image != null}">
                        <img th:src="@{'/images/' + ${book.image}}"
                             style="width:80px;height:80px;object-fit:cover;border-radius:4px;">
                    </div>
                </div>
            </div>

            <hr>
            <div class="d-flex justify-content-between align-items-center">
                <h5><b>Tác giả:</b></h5>
                <!-- Nút mở modal Add Author -->
                <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#authorModal">
                    + Add Author
                </button>
            </div>

            <div th:each="a : ${authors}" class="author-item">

                <input type="checkbox"
                       class="form-check-input"
                       name="authorIds"
                       th:id="${'check-' + a.id}"
                       th:value="${a.id}"
                       th:checked="${selectedAuthors.contains(a.id)}"
                       th:onchange="'toggleRadio(' + ${a.id} + ')'">
                <label class="form-check-label" th:for="${'check-' + a.id}"
                       th:text="${a.name}"></label>

                <div class="form-check form-check-inline ms-3">
                    <input type="radio"
                           class="form-check-input"
                           name="editorId"
                           th:id="${'radio-' + a.id}"
                           th:value="${a.id}"
                           th:disabled="${!selectedAuthors.contains(a.id)}"
                           th:checked="${editorId == a.id}">
                    <label class="form-check-label" th:for="${'radio-' + a.id}">Chủ biên</label>
                </div>

            </div>

            <hr>

            <button type="submit" class="btn btn-success">Save</button>
            <a href="/books" class="btn btn-secondary ms-2">Cancel</a>

        </form>
    </div>
</div>

<!-- MODAL ADD AUTHOR -->
<div class="modal fade" id="authorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/authors/save-from-book" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm tác giả mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label>Code</label>
                        <input class="form-control" name="code">
                    </div>
                    <div class="mb-3">
                        <label>Name</label>
                        <input class="form-control" name="name">
                    </div>
                    <div class="mb-3">
                        <label>Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Author</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

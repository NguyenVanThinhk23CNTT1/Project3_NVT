<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Book List</h2>
        <a href="/books/add" class="btn btn-primary">+ Add New Book</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover table-bordered mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Authors</th>
                    <th style="width: 120px;">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="b : ${books}">
                    <td th:text="${b.id}"></td>

                    <td>
                        <img th:if="${b.image != null}"
                             th:src="@{'/images/' + ${b.image}}"
                             style="width:60px;height:60px;object-fit:cover;border-radius:4px;">
                    </td>

                    <td th:text="${b.code}"></td>
                    <td th:text="${b.name}"></td>

                    <td>
                        <span th:each="ba : ${b.bookAuthors}">
                            <span class="badge bg-info text-dark" th:text="${ba.author.name}"></span>
                            <span th:if="${ba.isEditor}" class="badge bg-danger">Chủ biên</span>
                            <br>
                        </span>
                    </td>

                    <td>
                        <a th:href="@{'/books/edit/' + ${b.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/books/delete/' + ${b.id}}" class="btn btn-sm btn-danger mt-1">Delete</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:text="${title}">Devmaster</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background: #f1f1f1">

<!-- HEADER -->
<header th:fragment="header" class="bg-white shadow-sm">

    <div class="container d-flex align-items-center py-2">

        <a href="/">
            <img src="https://devmaster.edu.vn/images/logo.png"
                 alt="Devmaster Academy" width="110">
        </a>

        <nav class="ms-4">
            <ul class="nav">
                <li class="nav-item">
                    <a th:href="@{/home}" class="nav-link fw-bold">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/about}" class="nav-link fw-bold">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/contact}" class="nav-link fw-bold">Liên hệ</a>
                </li>
            </ul>
        </nav>

    </div>
</header>


<!-- MENU FRAGMENT (cho footer) -->
<nav th:fragment="menu" class="mt-2">
    <ul class="nav">
        <li class="nav-item"><a th:href="@{/home}" class="nav-link">Trang chủ</a></li>
        <li class="nav-item"><a th:href="@{/services}" class="nav-link">Dịch vụ</a></li>
        <li class="nav-item"><a th:href="@{/contact}" class="nav-link">Liên hệ</a></li>
    </ul>
</nav>


<!-- FOOTER -->
<footer th:fragment="footer" class="container mt-4 p-3 rounded"
        style="background:#f8d7da">

    <div class="row">

        <div class="col-md-6 d-flex align-items-center">
            <img src="https://devmaster.edu.vn/images/logo.png"
                 width="60" class="me-2">
            <p class="mb-0">© 2024 <b>Devmaster Academy</b></p>
        </div>

        <div class="col-md-6">
            <nav th:insert="fragments/_layout :: menu"></nav>
        </div>

    </div>

</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cập nhật khách hàng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style="background:#f2f2f2">

<section class="container bg-white p-4 mt-4">

    <h3>Cập nhật khách hàng</h3>
    <hr/>

    <form th:action="@{/customers/update/{id}(id=${customer.id})}" method="post">

        <div class="mb-3">
            <label>Username</label>
            <input name="username" class="form-control" th:value="${customer.username}">
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input name="password" class="form-control" th:value="${customer.password}">
        </div>

        <div class="mb-3">
            <label>Fullname</label>
            <input name="fullName" class="form-control" th:value="${customer.fullName}">
        </div>

        <div class="mb-3">
            <label>Address</label>
            <input name="address" class="form-control" th:value="${customer.address}">
        </div>

        <div class="mb-3">
            <label>Phone</label>
            <input name="phone" class="form-control" th:value="${customer.phone}">
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input name="email" class="form-control" th:value="${customer.email}">
        </div>

        <div class="mb-3">
            <label>Birth Day</label>
            <input name="birthDay" type="date" class="form-control" th:value="${customer.birthDay}">
        </div>

        <div class="mb-3 form-check">
            <input name="active" type="checkbox" class="form-check-input"
                   th:checked="${customer.active}">
            <label class="form-check-label">Active</label>
        </div>

        <button class="btn btn-primary">Cập nhật</button>

    </form>

</section>

</body>
</html>

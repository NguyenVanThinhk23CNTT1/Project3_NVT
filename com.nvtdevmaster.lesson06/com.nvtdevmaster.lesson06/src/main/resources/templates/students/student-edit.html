<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cập nhật sinh viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style="background: #eee">

<section class="container bg-white p-4 mt-4">
    <h2>Cập nhật sinh viên</h2>
    <hr/>

    <form th:action="@{/students/update/{id}(id=${student.id})}" method="post">

        <div class="mb-3">
            <label>Tên</label>
            <input class="form-control" name="name" th:value="${student.name}">
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input class="form-control" name="email" th:value="${student.email}">
        </div>

        <div class="mb-3">
            <label>Tuổi</label>
            <input class="form-control" name="age" type="number" th:value="${student.age}">
        </div>

        <button class="btn btn-primary">Cập nhật</button>
    </form>
</section>

</body>
</html>

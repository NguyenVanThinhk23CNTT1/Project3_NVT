<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style="background: #eee">

<header class="container bg-white p-3 mt-3 shadow-sm">
    <img src="https://devmaster.edu.vn/images/logo.png" width="120">
</header>

<section class="container bg-white mt-3 p-3 shadow-sm">
    <h2>DANH SÁCH SINH VIÊN</h2>
    <hr/>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Age</th><th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.email}"></td>
            <td th:text="${s.age}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${s.id})}">Edit</a> |
                <a th:href="@{/students/delete/{id}(id=${s.id})}"
                   onclick="return confirm('Bạn có muốn xóa không?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/students/add-new" class="btn btn-primary">Add New Student</a>
</section>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Product Form</h2>

<form th:action="@{/products/save}" th:object="${product}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Name</label>
        <input class="form-control" th:field="*{name}" required>
    </div>

    <div class="mb-3">
        <label>Image URL</label>
        <input class="form-control" th:field="*{imageUrl}">
    </div>

    <div class="mb-3">
        <label>Quantity</label>
        <input class="form-control" type="number" th:field="*{quantity}">
    </div>

    <div class="mb-3">
        <label>Price</label>
        <input class="form-control" type="number" step="0.01" th:field="*{price}">
    </div>

    <div class="mb-3">
        <label>Content</label>
        <textarea class="form-control" th:field="*{content}"></textarea>
    </div>

    <div class="mb-3">
        <label>Status</label>
        <select class="form-control" th:field="*{status}">
            <option th:value="true">Active</option>
            <option th:value="false">Inactive</option>
        </select>
    </div>

    <!-- FIX QUAN TRá»ŒNG  -->
    <div class="mb-3">
        <label>Category</label>
        <select class="form-control" th:field="*{category.id}" required>
            <option th:each="c : ${categories}"
                    th:value="${c.id}"
                    th:text="${c.categoryName}">
            </option>
        </select>
    </div>

    <button class="btn btn-success">Save</button>
    <a class="btn btn-secondary" th:href="@{/products}">Back</a>

</form>

</body>
</html>

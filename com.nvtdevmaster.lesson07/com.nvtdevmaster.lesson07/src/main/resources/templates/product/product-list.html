<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Product List</h2>

<a class="btn btn-primary mb-3" th:href="@{/products/add}">Add New Product</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Category</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>

        <td>
            <img th:src="${p.imageUrl}" width="60" th:if="${p.imageUrl != null}">
        </td>

        <td th:text="${p.quantity}"></td>
        <td th:text="${p.price}"></td>

        <!-- FIX HERE -->
        <td th:text="${p.category.categoryName}"></td>

        <td>
            <span th:text="${p.status} ? 'Active' : 'Inactive'"></span>
        </td>

        <td>
            <a class="btn btn-warning btn-sm"
               th:href="@{'/products/edit/' + ${p.id}}">Edit</a>

            <a class="btn btn-danger btn-sm"
               th:href="@{'/products/delete/' + ${p.id}}"
               onclick="return confirm('Delete this product?')">Delete</a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>

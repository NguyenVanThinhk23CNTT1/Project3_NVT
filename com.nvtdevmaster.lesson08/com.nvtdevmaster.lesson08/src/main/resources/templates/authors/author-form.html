<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Author Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#ececec;">

<div class="container mt-4 p-4 bg-white rounded shadow-sm">

    <form th:action="@{/authors/new}" th:object="${author}" method="post">

        <input type="hidden" th:if="${author.id != null}" th:field="*{id}"/>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 th:text="${author.id != null ? 'Edit Author' : 'Create Author'}"></h3>
            </div>

            <div class="card-body">

                <div class="mb-3">
                    <label class="form-label fw-bold">Code</label>
                    <input type="text" th:field="*{code}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" th:field="*{email}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Address</label>
                    <input type="text" th:field="*{address}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Description</label>
                    <textarea th:field="*{description}" class="form-control"></textarea>
                </div>

            </div>

            <div class="card-footer text-end">
                <button class="btn btn-success" type="submit"
                        th:text="${author.id != null ? 'Update' : 'Create'}"></button>
                <a th:href="@{/authors}" class="btn btn-secondary">Back</a>
            </div>

        </div>

    </form>

</div>

</body>
</html>

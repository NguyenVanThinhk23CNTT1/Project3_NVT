<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Author List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#ececec;">

<div class="container mt-4 p-4 bg-white rounded shadow-sm">

    <h2>Author List</h2>

    <a th:href="@{/authors/new}" class="btn btn-success mb-3">Add New Author</a>

    <table class="table table-bordered">
        <thead class="table-secondary">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="a : ${authors}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.code}"></td>
            <td th:text="${a.name}"></td>
            <td th:text="${a.email}"></td>
            <td th:text="${a.phone}"></td>
            <td>
                <a th:href="@{/authors/edit/{id}(id=${a.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/authors/delete/{id}(id=${a.id})}"
                   onclick="return confirm('Are you sure?')"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>

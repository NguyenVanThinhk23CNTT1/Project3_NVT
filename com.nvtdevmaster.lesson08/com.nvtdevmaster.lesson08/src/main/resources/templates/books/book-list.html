<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#ececec;">

<div class="container mt-4 p-4 bg-white rounded shadow-sm">

    <h2 class="mb-3">Book List</h2>

    <a th:href="@{/books/new}" class="btn btn-success mb-3">Add New Book</a>

    <table class="table table-bordered">
        <thead class="table-secondary">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.code}"></td>
            <td th:text="${book.name}"></td>

            <td>
                <img th:src="@{${book.imgUrl}}"
                     style="width:60px;height:60px;object-fit:cover;border:1px solid #ddd;">
            </td>

            <td th:text="${book.quantity}"></td>
            <td th:text="${book.price}"></td>

            <td>
                <span th:each="a : ${book.authors}"
                      class="badge bg-warning text-dark me-1"
                      th:text="${a.name}"></span>
            </td>

            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}"
                   class="btn btn-primary btn-sm me-1">Edit</a>

                <a th:href="@{/books/delete/{id}(id=${book.id})}"
                   onclick="return confirm('Are you sure?')"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>

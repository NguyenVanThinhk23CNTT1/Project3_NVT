<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef2ff;
        }

        .form-title {
            font-weight: 700;
            font-size: 1.6rem;
            color: #4338ca;
        }

        .section-title {
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: .5rem;
            margin-top: 1.5rem;
        }

        .btn-save {
            background: #2563eb;
            color: white;
            padding-left: 25px;
            padding-right: 25px;
        }

        .btn-save:hover {
            background: #1d4ed8;
        }

        .btn-back {
            background: #6b7280;
            color: white;
        }

        .btn-back:hover {
            background: #4b5563;
        }

        label {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <div class="card shadow">
        <div class="card-body">

            <h2 class="form-title" th:text="${product.id != null ? 'Edit Product' : 'Create Product'}"></h2>

            <form th:action="@{${product.id != null ? '/products/edit' : '/products/new'}}"
                  th:object="${product}"
                  method="post">

                <input type="hidden" th:field="*{id}"/>

                <!-- PRODUCT INFO -->
                <div class="mb-3">
                    <label>Product Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Quantity</label>
                    <input type="number" th:field="*{quantity}" class="form-control" min="1" required>
                </div>

                <div class="mb-3">
                    <label>Price</label>
                    <input type="number" th:field="*{price}" class="form-control" step="0.01" required>
                </div>

                <!-- CONFIGURATIONS -->
                <div class="section-title">Configurations</div>

                <div th:each="c : ${configs}" class="mb-3">
                    <label th:text="${c.name}"></label>
                    <input class="form-control mt-1"
                           th:name="${'config_' + c.id}"
                           th:value="${#lists.contains(product.configs.?[configuration.id == c.id], null)
                                        ? ''
                                        : product.configs.^[configuration.id == c.id].value}"
                           placeholder="Enter value (vd: 8GB, 512GB SSD, Core i7)">
                </div>

                <!-- BUTTON ACTION -->
                <div class="mt-4 d-flex gap-3">
                    <button type="submit" class="btn btn-save"
                            th:text="${product.id != null ? 'Update' : 'Create'}"></button>

                    <a href="/products" class="btn btn-back">Back</a>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>

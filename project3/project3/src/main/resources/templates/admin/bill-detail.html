<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Chi tiết hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <div th:replace="~{admin/fragments/topbar :: topbar('Trang chủ Admin')}"></div>


    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="mb-0">Chi tiết hóa đơn</h4>
            <div class="text-muted small" th:text="'Bill ID: ' + ${bill.id} + ' | Status: ' + ${bill.status}"></div>
        </div>
        <a class="btn btn-outline-secondary" href="/admin/bills">← Quay lại</a>
    </div>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-2">
                <div class="col-md-3"><b>Contract:</b> <span th:text="${bill.contractId}"></span></div>
                <div class="col-md-3"><b>Room:</b> <span th:text="${bill.roomId}"></span></div>
                <div class="col-md-3"><b>Tháng/Năm:</b> <span th:text="${bill.billMonth + '/' + bill.billYear}"></span></div>
                <div class="col-md-3"><b>Hạn:</b> <span th:text="${bill.dueDate}"></span></div>
            </div>
            <hr>
            <div class="row g-2">
                <div class="col-md-3">Tiền phòng: <b th:text="${bill.rentAmount}"></b></div>
                <div class="col-md-3">Tiền điện: <b th:text="${bill.electricAmount}"></b></div>
                <div class="col-md-3">Tiền nước: <b th:text="${bill.waterAmount}"></b></div>
                <div class="col-md-3">Tổng: <b th:text="${bill.totalAmount}"></b></div>
            </div>
        </div>
    </div>

    <!-- Add payment -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <h6 class="mb-3">Ghi nhận thanh toán</h6>

            <form class="row g-3" method="post" th:action="@{'/admin/bills/' + ${bill.id} + '/pay'}" th:object="${newPayment}">
                <div class="col-md-3">
                    <label class="form-label">Số tiền *</label>
                    <input type="number" class="form-control" th:field="*{amount}" required min="1">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Phương thức</label>
                    <select class="form-select" th:field="*{method}">
                        <option value="CASH">CASH</option>
                        <option value="BANK">BANK</option>
                        <option value="MOMO">MOMO</option>
                        <option value="VNPAY">VNPAY</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Mã giao dịch</label>
                    <input class="form-control" th:field="*{transactionCode}">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="SUCCESS">SUCCESS</option>
                        <option value="PENDING">PENDING</option>
                        <option value="FAILED">FAILED</option>
                    </select>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary">Lưu thanh toán</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Payment list -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h6 class="mb-3">Lịch sử thanh toán</h6>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Paid at</th>
                        <th>Amount</th>
                        <th>Method</th>
                        <th>Status</th>
                        <th>Txn</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${payments}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.paidAt}"></td>
                        <td th:text="${p.amount}"></td>
                        <td th:text="${p.method}"></td>
                        <td th:text="${p.status}"></td>
                        <td th:text="${p.transactionCode}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(payments)}">
                        <td colspan="6" class="text-center text-muted">Chưa có thanh toán</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-muted small mt-2">
                Khi tổng SUCCESS >= total_amount → bill tự chuyển PAID.
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Admin - Booking Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <div class="text-muted small">
            NEW: <span class="badge bg-primary" th:text="${newCount}">0</span>

        <form method="get" th:action="@{/admin/booking-requests}" class="d-flex gap-2">

                <option value="" th:selected="${status == null || status == ''}">T·∫•t c·∫£ tr·∫°ng th√°i</option>
                <option th:each="s: ${statuses}"
                        th:value="${s.name()}"

            </select>
            <button class="btn btn-sm btn-primary" type="submit">L·ªçc</button>

    </div>

    <div class="card border-0 shadow-sm">

                        <th>Kh√°ch</th>
                        <th>Ghi ch√∫ kh√°ch</th>

                        <th>Ng√†y t·∫°o</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${requests}">
                        <td th:text="${r.id}"></td>
                        <td th:text="${r.roomId}"></td>
                        <td style="min-width: 220px">
                            <div class="fw-semibold" th:text="${r.fullName}"></div>
                            <div class="text-muted small">üìû <span th:text="${r.phone}"></span></div>

                                 th:text="${r.note != null ? #strings.abbreviate(r.note, 120) : '‚Äî'}"></div>
                            <div class="small mt-1" th:if="${r.adminNote != null && !#strings.isEmpty(r.adminNote)}">
                                <span class="badge text-bg-light">admin note</span>
                                <span class="text-muted" th:text="${#strings.abbreviate(r.adminNote, 80)}"></span>
                            </div>
                        </td>
                        <td>
                            <span class="badge bg-primary" th:if="${r.status.name()=='NEW'}">NEW</span>
                            <span class="badge bg-warning text-dark" th:if="${r.status.name()=='CONTACTED'}">CONTACTED</span>
                            <span class="badge bg-success" th:if="${r.status.name()=='APPROVED'}">APPROVED</span>
                            <span class="badge bg-danger" th:if="${r.status.name()=='REJECTED'}">REJECTED</span>
                        </td>
                        <td th:text="${r.createdAt}"></td>

                        <td class="text-end">
                            <form method="post" th:action="@{'/admin/booking-requests/status/' + ${r.id}}" class="d-inline">
                                <select class="form-select form-select-sm d-inline-block" style="width: 160px" name="status">
                                    <option th:each="s: ${statuses}"
                                            th:value="${s.name()}"
                                            th:text="${s.name()}"
                                            th:selected="${s==r.status}"></option>
                                </select>

                                <input class="form-control form-control-sm d-inline-block ms-1"
                                       style="width: 220px"
                                       name="adminNote"
                                       th:value="${r.adminNote}"

                            </form>

                            <form method="post" th:action="@{'/admin/booking-requests/delete/' + ${r.id}}"
                                  class="d-inline" onsubmit="return confirm('X√≥a y√™u c·∫ßu n√†y?');">

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

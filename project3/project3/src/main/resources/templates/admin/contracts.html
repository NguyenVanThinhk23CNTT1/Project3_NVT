<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Hợp đồng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <div th:replace="~{admin/fragments/topbar :: topbar('Trang chủ Admin')}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="mb-0">Quản lý hợp đồng</h4>
            <div class="text-muted small">Tạo hợp đồng + quản lý ở ghép</div>
        </div>
        <a class="btn btn-outline-secondary" href="/admin">← Dashboard</a>
    </div>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

    <!-- Form tạo hợp đồng -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <h6 class="mb-3">Tạo hợp đồng</h6>

            <form class="row g-3" method="post" action="/admin/contracts/create" th:object="${newContract}">
                <div class="col-md-3">
                    <label class="form-label">Mã hợp đồng</label>
                    <input class="form-control" th:field="*{contractCode}" placeholder="Để trống sẽ tự tạo">
                    <div class="form-text">Nếu bị trùng, hệ thống tự sinh mã khác.</div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Phòng *</label>
                    <select class="form-select" th:field="*{roomId}" required>
                        <option value="">-- Chọn phòng --</option>
                        <option th:each="r : ${rooms}"
                                th:value="${r.id}"
                                th:text="${r.roomCode + ' - ' + (r.roomName==null?'':r.roomName)}">
                        </option>
                    </select>
                    <div class="form-text">Nên chọn phòng đang trống (EMPTY).</div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Khách đại diện *</label>
                    <select class="form-select" th:field="*{tenantId}" required>
                        <option value="">-- Chọn khách --</option>
                        <option th:each="t : ${tenants}"
                                th:value="${t.id}"
                                th:text="${t.fullName + ' - ' + t.phone}">
                        </option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Ngày bắt đầu *</label>
                    <input type="date" class="form-control" th:field="*{startDate}" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Giá thuê</label>
                    <input type="number" class="form-control" th:field="*{rentPrice}" min="0" placeholder="Bỏ trống lấy theo phòng">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Tiền cọc</label>
                    <input type="number" class="form-control" th:field="*{deposit}" min="0" placeholder="Bỏ trống lấy theo phòng">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Ghi chú</label>
                    <input class="form-control" th:field="*{note}">
                </div>

                <div class="col-12">
                    <button class="btn btn-primary">Tạo hợp đồng</button>
                </div>
            </form>
        </div>
    </div>

    <!-- List hợp đồng -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h6 class="mb-3">Danh sách hợp đồng</h6>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mã HĐ</th>
                        <th>Phòng</th>
                        <th>Đại diện</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Status</th>
                        <th class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${contracts}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.contractCode}"></td>

                        <!-- show tên phòng -->
                        <td th:text="${roomMap != null && roomMap[c.roomId] != null ? roomMap[c.roomId] : ('Room#' + c.roomId)}"></td>

                        <!-- show tên khách -->
                        <td th:text="${tenantMap != null && tenantMap[c.tenantId] != null ? tenantMap[c.tenantId] : ('Tenant#' + c.tenantId)}"></td>

                        <td th:text="${c.startDate}"></td>
                        <td th:text="${c.endDate}"></td>

                        <td>
                            <span class="badge bg-success" th:if="${c.status.name()=='ACTIVE'}">ACTIVE</span>
                            <span class="badge bg-secondary" th:if="${c.status.name()=='ENDED'}">ENDED</span>
                            <span class="badge bg-danger" th:if="${c.status.name()=='CANCELLED'}">CANCELLED</span>
                        </td>

                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary" th:href="@{'/admin/contracts/' + ${c.id}}">Chi tiết</a>

                            <form th:if="${c.status.name()=='ACTIVE'}"
                                  th:action="@{'/admin/contracts/' + ${c.id} + '/end'}"
                                  method="post" class="d-inline"
                                  onsubmit="return confirm('Kết thúc hợp đồng này?');">
                                <button class="btn btn-sm btn-outline-danger">Kết thúc</button>
                            </form>

                            <form th:if="${c.status.name()=='ENDED'}"
                                  th:action="@{'/admin/contracts/' + ${c.id} + '/resume'}"
                                  method="post" class="d-inline"
                                  onsubmit="return confirm('Tiếp tục hợp đồng này?');">
                                <button class="btn btn-sm btn-outline-success">Tiếp tục</button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(contracts)}">
                        <td colspan="8" class="text-center text-muted">Chưa có hợp đồng</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

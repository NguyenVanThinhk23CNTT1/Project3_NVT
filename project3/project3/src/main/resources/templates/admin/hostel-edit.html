<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Sửa nhà trọ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div th:replace="~{admin/fragments/topbar :: topbar('Sửa nhà trọ')}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="mb-0">Sửa nhà trọ</h4>
            <div class="text-muted small" th:text="'ID: ' + ${hostel.id}"></div>
        </div>
        <a class="btn btn-outline-secondary" href="/admin/hostels">← Quay lại</a>
    </div>

    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form class="row g-3"
                  method="post"
                  th:action="@{'/admin/hostels/update/' + ${hostel.id}}"
                  th:object="${hostel}">

                <div class="col-md-4">
                    <label class="form-label">Tên nhà trọ *</label>
                    <input class="form-control" th:field="*{name}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Địa chỉ *</label>
                    <input class="form-control" th:field="*{address}" required>
                </div>

                <div class="col-md-2">
                    <label class="form-label">SĐT</label>
                    <input class="form-control" th:field="*{phone}">
                </div>

                <div class="col-12 d-flex gap-2">
                    <button class="btn btn-primary">Lưu thay đổi</button>
                    <a class="btn btn-outline-secondary" href="/admin/hostels">Hủy</a>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Quản lý nhà trọ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div th:replace="~{admin/fragments/topbar :: topbar('Quản lý nhà trọ')}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="mb-0">Quản lý nhà trọ</h4>
            <div class="text-muted small">Nhập địa chỉ nhà trọ để chọn khi tạo phòng</div>
        </div>
        <a class="btn btn-outline-secondary" href="/admin">← Dashboard</a>
    </div>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

    <!-- Form thêm -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <h6 class="mb-3">Thêm nhà trọ</h6>

            <form class="row g-3" method="post" action="/admin/hostels/create" th:object="${newHostel}">
                <div class="col-md-4">
                    <label class="form-label">Tên nhà trọ *</label>
                    <input class="form-control" th:field="*{name}" required placeholder="Nhà trọ A">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Địa chỉ *</label>
                    <input class="form-control" th:field="*{address}" required placeholder="12 Nguyễn Trãi, Q1, TP.HCM">
                </div>

                <div class="col-md-2">
                    <label class="form-label">SĐT</label>
                    <input class="form-control" th:field="*{phone}" placeholder="090...">
                </div>

                <div class="col-12">
                    <button class="btn btn-primary">Lưu nhà trọ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- List -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h6 class="mb-3">Danh sách nhà trọ</h6>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th style="width:70px;">ID</th>
                        <th>Tên</th>
                        <th>Địa chỉ</th>
                        <th style="width:160px;">SĐT</th>
                        <th class="text-end" style="width:180px;">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="h : ${hostels}">
                        <td th:text="${h.id}"></td>
                        <td th:text="${h.name}"></td>
                        <td th:text="${h.address}"></td>
                        <td th:text="${h.phone}"></td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary"
                               th:href="@{'/admin/hostels/edit/' + ${h.id}}">
                                Sửa
                            </a>

                            <form th:action="@{'/admin/hostels/delete/' + ${h.id}}"
                                  method="post"
                                  class="d-inline"
                                  onsubmit="return confirm('Xóa nhà trọ này?');">
                                <button class="btn btn-sm btn-outline-danger">Xóa</button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(hostels)}">
                        <td colspan="5" class="text-center text-muted">Chưa có nhà trọ</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <a class="btn btn-outline-primary" href="/admin/rooms">→ Qua quản lý phòng</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

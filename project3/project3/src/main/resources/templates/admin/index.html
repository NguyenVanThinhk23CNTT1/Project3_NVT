<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Quản lý nhà trọ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body {
            background: #f6f7fb;
        }

        .app-shell {
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #111827;
        }

        .sidebar a {
            color: #e5e7eb;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: #fff;
        }

        .brand {
            color: #fff;
            font-weight: 800;
        }

        .nav-pill {
            border-radius: 12px;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background .15s ease;
        }

        .nav-pill.active,
        .nav-pill:hover {
            background: rgba(255, 255, 255, .12);
        }

        .card {
            border: 0;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .06);
        }

        .main-header {
            position: sticky;
            top: 0;
            z-index: 1020;
            background: rgba(255, 255, 255, .9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(15, 23, 42, .08);
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
            }
        }

        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card-link .card {
            transition: transform .15s ease, box-shadow .15s ease;
        }

        .card-link:hover .card {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, .10);
        }
    </style>
</head>

<body>
    <!-- TOPBAR -->
    <div class="container-fluid py-3">
        <div th:replace="~{admin/fragments/topbar :: topbar('Trang Chủ')}"></div>
    </div>

    <div class="container-fluid app-shell">
        <div class="row g-0">

            <!-- Sidebar -->
            <aside class="sidebar p-3">
                <div class="mb-4 d-flex align-items-center gap-2">
                    <img th:src="@{/anhdaidien.jpg}" alt="Logo"
                        style="width:44px;height:44px;border-radius:12px;object-fit:cover;">
                    <div class="brand fs-5">ADMIN</div>
                </div>

                <div class="d-grid gap-2" id="adminNav">
                    <a class="nav-pill" href="/admin" data-path="/admin">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>

                    <a class="nav-pill" href="/admin/rooms" data-prefix="/admin/rooms">
                        <i class="bi bi-house-door me-2"></i> Phòng
                    </a>

                    <a class="nav-pill" href="/admin/tenants" data-prefix="/admin/tenants">
                        <i class="bi bi-people me-2"></i> Khách thuê
                    </a>

                    <a class="nav-pill" href="/admin/booking-requests" data-prefix="/admin/booking-requests">
                        <i class="bi bi-inbox me-2"></i> Yêu cầu thuê
                    </a>

                    <a class="nav-pill" href="/admin/contracts" data-prefix="/admin/contracts">
                        <i class="bi bi-file-earmark-text me-2"></i> Hợp đồng
                    </a>

                    <a class="nav-pill" href="/admin/meters" data-prefix="/admin/meters">
                        <i class="bi bi-lightning-charge me-2"></i> Điện nước
                    </a>

                    <a class="nav-pill" href="/admin/bills" data-prefix="/admin/bills">
                        <i class="bi bi-receipt me-2"></i> Hóa đơn
                    </a>

                    <a class="nav-pill" href="/admin/feedbacks" data-prefix="/admin/feedbacks">
                        <i class="bi bi-wrench-adjustable me-2"></i> Phản ánh
                    </a>

                    <a class="nav-pill" href="/admin/hostels" data-prefix="/admin/hostels">
                        <i class="bi bi-building me-2"></i> Nhà trọ
                    </a>
                    <a class="nav-pill" href="/admin/cash-payments" data-prefix="/admin/cash-payments">
                        <i class="bi bi-cash-coin me-2"></i> Duyệt thanh toán
                    </a>
                    <a class="nav-pill" href="/admin/users" data-prefix="/admin/users">
                        <i class="bi bi-person-gear me-2"></i> Quản lý User
                    </a>
                    <a class="nav-pill" href="/admin/revenue" data-prefix="/admin/revenue">
                        <i class="bi bi-graph-up me-2"></i> Thống kê
                    </a>
                </div>
            </aside>

            <!-- Main -->
            <main class="col p-0">
                <header class="main-header px-4 py-3 d-flex align-items-center justify-content-between">
                    <div>
                        <div class="fw-semibold">Dashboard</div>
                        <div class="text-muted small">Tổng quan hệ thống</div>
                    </div>
                    <div class="d-flex gap-2">
                        <a class="btn btn-outline-secondary btn-sm" href="/"><i class="bi bi-globe"></i> User site</a>
                        <a class="btn btn-primary btn-sm" href="/admin/rooms"><i class="bi bi-plus-lg"></i> Thêm
                            phòng</a>
                    </div>
                </header>

                <div class="p-4">
                    <div class="row g-3">

                        <!-- Phòng trống -->
                        <div class="col-md-3">
                            <a class="card-link" href="/admin/rooms?status=EMPTY">
                                <div class="card p-3">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <div class="text-muted small">Phòng trống</div>
                                            <div class="fs-4 fw-bold" th:text="${emptyRooms}">0</div>
                                        </div>
                                        <div class="fs-3 text-primary"><i class="bi bi-house"></i></div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Đang thuê -->
                        <div class="col-md-3">
                            <a class="card-link" href="/admin/contracts">
                                <div class="card p-3">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <div class="text-muted small">Đang thuê</div>
                                            <div class="fs-4 fw-bold" th:text="${rentingRooms}">0</div>
                                        </div>
                                        <div class="fs-3 text-success"><i class="bi bi-person-check"></i></div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Hóa đơn chưa trả -->
                        <div class="col-md-3">
                            <a class="card-link" href="/admin/bills">
                                <div class="card p-3">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <div class="text-muted small">Hóa đơn chưa trả</div>
                                            <div class="fs-4 fw-bold" th:text="${unpaidTotal}">0</div>
                                            <div class="text-muted small"
                                                th:text="'UNPAID: ' + ${unpaidBills} + ' • OVERDUE: ' + ${overdueBills}">
                                                UNPAID: 0 • OVERDUE: 0
                                            </div>
                                        </div>
                                        <div class="fs-3 text-warning"><i class="bi bi-receipt-cutoff"></i></div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Phản ánh mới -->
                        <div class="col-md-3">
                            <a class="card-link" href="/admin/feedbacks">
                                <div class="card p-3">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <div class="text-muted small">Phản ánh mới</div>
                                            <div class="fs-4 fw-bold" th:text="${newFeedbacks}">0</div>
                                        </div>
                                        <div class="fs-3 text-danger"><i class="bi bi-bell"></i></div>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>



                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function () {
            const path = window.location.pathname || '';
            const nav = document.getElementById('adminNav');
            if (!nav) return;

            const links = Array.from(nav.querySelectorAll('a.nav-pill'));
            links.forEach(a => a.classList.remove('active'));

            const exact = links.find(a => a.dataset.path && a.dataset.path === path);
            if (exact) { exact.classList.add('active'); return; }

            const pref = links.find(a => a.dataset.prefix && path.startsWith(a.dataset.prefix));
            if (pref) { pref.classList.add('active'); return; }

            const dash = links.find(a => a.dataset.path === '/admin');
            if (dash) dash.classList.add('active');
        })();
    </script>
</body>

</html>

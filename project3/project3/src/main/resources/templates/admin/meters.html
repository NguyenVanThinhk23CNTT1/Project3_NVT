<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Điện nước</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

    <div th:replace="~{admin/fragments/topbar :: topbar('Trang chủ Admin')}"></div>


    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="mb-0">Nhập chỉ số điện / nước</h4>
            <div class="text-muted small">Theo phòng - tháng - năm (chống trùng + validate)</div>
        </div>
        <a class="btn btn-outline-secondary" href="/admin">← Dashboard</a>
    </div>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

    <!-- lọc theo phòng -->
    <form class="row g-2 align-items-end mb-3" method="get" action="/admin/meters">
        <div class="col-md-4">
            <label class="form-label">Lọc theo phòng</label>
            <select class="form-select" name="roomId">
                <option value="">-- Tất cả --</option>
                <option th:each="r : ${rooms}"
                        th:value="${r.id}"
                        th:selected="${roomId != null and roomId == r.id}"
                        th:text="${r.roomCode + ' - ' + r.roomName}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary">Lọc</button>
        </div>
    </form>

    <!-- Form nhập -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <h6 class="mb-3">Thêm chỉ số</h6>

            <form class="row g-3" method="post" action="/admin/meters/create" th:object="${newMeter}">
                <div class="col-md-4">
                    <label class="form-label">Phòng *</label>
                    <select class="form-select" th:field="*{roomId}" required>
                        <option value="">-- chọn phòng --</option>
                        <option th:each="r : ${rooms}" th:value="${r.id}"
                                th:text="${r.roomCode + ' - ' + r.roomName}"
                                th:selected="${roomId != null and roomId == r.id}"></option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Tháng *</label>
                    <input type="number" class="form-control" th:field="*{billMonth}" min="1" max="12" required placeholder="12">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Năm *</label>
                    <input type="number" class="form-control" th:field="*{billYear}" min="2000" required placeholder="2025">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Điện cũ</label>
                    <input type="number" class="form-control" th:field="*{electricOld}" min="0" placeholder="(tự lấy nếu trống)">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Điện mới *</label>
                    <input type="number" class="form-control" th:field="*{electricNew}" min="0" required>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Nước cũ</label>
                    <input type="number" class="form-control" th:field="*{waterOld}" min="0" placeholder="(tự lấy nếu trống)">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Nước mới *</label>
                    <input type="number" class="form-control" th:field="*{waterNew}" min="0" required>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary">Lưu chỉ số</button>
                </div>
            </form>
        </div>
    </div>

    <!-- List -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h6 class="mb-3">Lịch sử chỉ số</h6>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Room ID</th>
                        <th>Tháng</th>
                        <th>Năm</th>
                        <th>Điện (cũ→mới)</th>
                        <th>Nước (cũ→mới)</th>
                        <th class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="m : ${meters}">
                        <td th:text="${m.id}"></td>
                        <td th:text="${m.roomId}"></td>
                        <td th:text="${m.billMonth}"></td>
                        <td th:text="${m.billYear}"></td>
                        <td th:text="${m.electricOld + ' → ' + m.electricNew}"></td>
                        <td th:text="${m.waterOld + ' → ' + m.waterNew}"></td>
                        <td class="text-end">
                            <form method="post" th:action="@{'/admin/meters/delete/' + ${m.id}}" class="d-inline"
                                  onsubmit="return confirm('Xóa bản ghi chỉ số này?');">
                                <input type="hidden" name="roomId" th:value="${roomId}">
                                <button class="btn btn-sm btn-outline-danger">Xóa</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(meters)}">
                        <td colspan="7" class="text-center text-muted">Chưa có dữ liệu chỉ số</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-muted small mt-2">
                Tạm thời hiển thị Room ID để làm nhanh. Sau này mình đổi sang hiện mã phòng.
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

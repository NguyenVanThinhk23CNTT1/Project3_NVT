<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Quản lý phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div th:replace="~{admin/fragments/topbar :: topbar('Quản lý phòng')}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="mb-0">Quản lý phòng</h4>
            <div class="text-muted small">Danh sách + thêm nhanh (CRUD)</div>
        </div>
        <a class="btn btn-outline-secondary" href="/admin">← Dashboard</a>
    </div>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

    <!-- Form thêm -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <h6 class="mb-3">Thêm phòng</h6>

            <form class="row g-3" method="post" action="/admin/rooms/create"
                  th:object="${newRoom}" enctype="multipart/form-data">

                <!-- Nhà trọ / địa chỉ -->
                <div class="col-md-6">
                    <label class="form-label">Nhà trọ *</label>
                    <select class="form-select" th:field="*{hostelId}" required>
                        <option value="">-- Chọn nhà trọ --</option>
                        <option th:each="h : ${hostels}"
                                th:value="${h.id}"
                                th:text="${h.name + ' - ' + h.address}">
                        </option>
                    </select>
                    <div class="form-text">Vì hệ thống quản lý nhiều nhà trọ, mỗi phòng thuộc 1 nhà trọ.</div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Ảnh phòng</label>
                    <input class="form-control" type="file" name="imageFile" accept="image/*">
                    <div class="form-text">Chọn ảnh JPG/PNG. (Lưu vào /uploads)</div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Mã phòng *</label>
                    <input class="form-control" th:field="*{roomCode}" placeholder="P101" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Tên phòng</label>
                    <input class="form-control" th:field="*{roomName}" placeholder="Phòng 101">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Tầng</label>
                    <input type="number" class="form-control" th:field="*{floor}" value="1" min="1">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Số người</label>
                    <input type="number" class="form-control" th:field="*{maxPeople}" value="2" min="1">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" th:field="*{status}">
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Giá thuê *</label>
                    <input type="number" class="form-control" th:field="*{rentPrice}" placeholder="1500000" required min="1">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Tiền cọc</label>
                    <input type="number" class="form-control" th:field="*{depositDefault}" placeholder="500000" min="0">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Diện tích (m2)</label>
                    <input type="number" class="form-control" step="0.01" th:field="*{area}">
                </div>

                <div class="col-12">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control" rows="2" th:field="*{description}"></textarea>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary">Lưu phòng</button>
                </div>
            </form>
        </div>
    </div>

    <!-- List -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h6 class="mb-3">Danh sách phòng</h6>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ảnh</th>
                        <th>Mã</th>
                        <th>Tên</th>
                        <th>Nhà trọ</th>
                        <th>Tầng</th>
                        <th>Số người</th>
                        <th>Giá</th>
                        <th>Trạng thái</th>
                        <th class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${rooms}">
                        <td th:text="${r.id}"></td>

                        <td style="width:90px;">
                            <img th:if="${r.imageUrl}" th:src="${r.imageUrl}"
                                 class="rounded border" style="width:72px;height:48px;object-fit:cover;">
                            <span th:if="${r.imageUrl == null}" class="text-muted small">No image</span>
                        </td>

                        <td th:text="${r.roomCode}"></td>
                        <td th:text="${r.roomName}"></td>

                        <!-- nếu bạn có map hostelName sẵn trong Room DTO thì dùng hostelName.
                             Còn không, tạm hiển thị hostelId -->
                        <td th:text="${'Hostel #' + r.hostelId}"></td>

                        <td th:text="${r.floor}"></td>
                        <td th:text="${r.maxPeople}"></td>
                        <td th:text="${r.rentPrice}"></td>

                        <td>
                            <span class="badge bg-success" th:if="${r.status.name() == 'EMPTY'}">EMPTY</span>
                            <span class="badge bg-warning text-dark" th:if="${r.status.name() == 'RENTING'}">RENTING</span>
                            <span class="badge bg-secondary" th:if="${r.status.name() == 'REPAIR'}">REPAIR</span>
                        </td>

                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary" th:href="@{'/admin/rooms/edit/' + ${r.id}}">Sửa</a>
                            <form th:action="@{'/admin/rooms/delete/' + ${r.id}}" method="post" class="d-inline"
                                  onsubmit="return confirm('Xóa phòng này?');">
                                <button class="btn btn-sm btn-outline-danger">Xóa</button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(rooms)}">
                        <td colspan="10" class="text-center text-muted">Chưa có dữ liệu phòng</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

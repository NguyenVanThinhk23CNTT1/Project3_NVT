<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Sửa khách thuê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <div th:replace="~{admin/fragments/topbar :: topbar('Trang chủ Admin')}"></div>


    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="mb-0">Sửa khách thuê</h4>
            <div class="text-muted small" th:text="'ID: ' + ${tenant.id}"></div>
        </div>
        <a class="btn btn-outline-secondary" href="/admin/tenants">← Quay lại</a>
    </div>

    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form class="row g-3" method="post" th:action="@{'/admin/tenants/update/' + ${tenant.id}}" th:object="${tenant}">

                <div class="col-md-4">
                    <label class="form-label">Họ tên *</label>
                    <input class="form-control" th:field="*{fullName}" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Số điện thoại *</label>
                    <input class="form-control" th:field="*{phone}" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">CCCD</label>
                    <input class="form-control" th:field="*{cccd}">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" th:field="*{status}">
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" th:field="*{birthday}">
                </div>

                <div class="col-md-9">
                    <label class="form-label">Địa chỉ</label>
                    <input class="form-control" th:field="*{address}">
                </div>

                <div class="col-12 d-flex gap-2">
                    <button class="btn btn-primary">Lưu thay đổi</button>
                    <a class="btn btn-outline-secondary" href="/admin/tenants">Hủy</a>
                </div>

            </form>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Khách thuê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <div th:replace="~{admin/fragments/topbar :: topbar('Trang chủ Admin')}"></div>


    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="mb-0">Quản lý khách thuê</h4>
            <div class="text-muted small">Danh sách + thêm nhanh (CRUD)</div>
        </div>
        <a class="btn btn-outline-secondary" href="/admin">← Dashboard</a>
    </div>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

    <!-- Form thêm -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <h6 class="mb-3">Thêm khách thuê</h6>

            <form class="row g-3" method="post" action="/admin/tenants/create" th:object="${newTenant}">
                <div class="col-md-4">
                    <label class="form-label">Họ tên *</label>
                    <input class="form-control" th:field="*{fullName}" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Số điện thoại *</label>
                    <input class="form-control" th:field="*{phone}" required placeholder="09xxxxxxxx">
                </div>

                <div class="col-md-3">
                    <label class="form-label">CCCD</label>
                    <input class="form-control" th:field="*{cccd}" placeholder="(không bắt buộc)">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" th:field="*{status}">
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" th:field="*{birthday}">
                </div>

                <div class="col-md-9">
                    <label class="form-label">Địa chỉ</label>
                    <input class="form-control" th:field="*{address}">
                </div>

                <div class="col-12">
                    <button class="btn btn-primary">Lưu khách</button>
                </div>
            </form>
        </div>
    </div>

    <!-- List -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h6 class="mb-3">Danh sách khách thuê</h6>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>SĐT</th>
                        <th>CCCD</th>
                        <th>Trạng thái</th>
                        <th class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${tenants}">
                        <td th:text="${t.id}"></td>
                        <td th:text="${t.fullName}"></td>
                        <td th:text="${t.phone}"></td>
                        <td th:text="${t.cccd}"></td>
                        <td>
                            <span class="badge bg-success" th:if="${t.status.name() == 'ACTIVE'}">ACTIVE</span>
                            <span class="badge bg-secondary" th:if="${t.status.name() == 'INACTIVE'}">INACTIVE</span>
                        </td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary" th:href="@{'/admin/tenants/edit/' + ${t.id}}">Sửa</a>
                            <form th:action="@{'/admin/tenants/delete/' + ${t.id}}" method="post" class="d-inline"
                                  onsubmit="return confirm('Xóa khách này?');">
                                <button class="btn btn-sm btn-outline-danger">Xóa</button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(tenants)}">
                        <td colspan="6" class="text-center text-muted">Chưa có dữ liệu khách thuê</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

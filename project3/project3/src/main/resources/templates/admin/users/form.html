<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id == null ? 'Tạo User Mới' : 'Sửa User'} + ' - Admin'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block bg-dark sidebar min-vh-100">
                <div class="position-sticky pt-3">
                    <h5 class="text-white px-3 mb-3">Admin Panel</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/admin">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active bg-primary" href="/admin/users">
                                <i class="bi bi-people"></i> Quản lý User
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/admin/rooms">
                                <i class="bi bi-door-closed"></i> Quản lý Phòng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/user/home">
                                <i class="bi bi-house"></i> Trang chủ
                            </a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit"
                                    class="nav-link text-white border-0 bg-transparent w-100 text-start">
                                    <i class="bi bi-box-arrow-right"></i> Đăng xuất
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${user.id == null ? 'Tạo User Mới' : 'Sửa User'}"></h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/admin/users" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Quay lại
                        </a>
                    </div>
                </div>

                <!-- Flash messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Form -->
                <div class="card">
                    <div class="card-body">
                        <form
                            th:action="${user.id == null ? '/admin/users/create' : '/admin/users/' + user.id + '/edit'}"
                            method="post">

                            <!-- Username (chỉ khi tạo mới) -->
                            <div class="row mb-3" th:if="${user.id == null}">
                                <label for="username" class="col-sm-2 col-form-label">
                                    Username <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username" name="username" required
                                        minlength="3" maxlength="50" placeholder="Nhập username (3-50 ký tự)">
                                    <div class="form-text">Username không thể thay đổi sau khi tạo</div>
                                </div>
                            </div>

                            <!-- Username (hiển thị khi edit) -->
                            <div class="row mb-3" th:if="${user.id != null}">
                                <label class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:value="${user.username}" disabled>
                                    <div class="form-text">Username không thể thay đổi</div>
                                </div>
                            </div>

                            <!-- Password (chỉ khi tạo mới) -->
                            <div class="row mb-3" th:if="${user.id == null}">
                                <label for="password" class="col-sm-2 col-form-label">
                                    Password <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" name="password" required
                                        minlength="6" placeholder="Nhập password (tối thiểu 6 ký tự)">
                                </div>
                            </div>

                            <!-- Full Name -->
                            <div class="row mb-3">
                                <label for="fullName" class="col-sm-2 col-form-label">
                                    Họ tên <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="fullName" name="fullName"
                                        th:value="${user.fullName}" required maxlength="100"
                                        placeholder="Nhập họ tên đầy đủ">
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="row mb-3">
                                <label for="email" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" name="email"
                                        th:value="${user.email}" maxlength="100" placeholder="email@example.com">
                                </div>
                            </div>

                            <!-- Phone -->
                            <div class="row mb-3">
                                <label for="phone" class="col-sm-2 col-form-label">Số điện thoại</label>
                                <div class="col-sm-10">
                                    <input type="tel" class="form-control" id="phone" name="phone"
                                        th:value="${user.phone}" maxlength="20" placeholder="0123456789">
                                </div>
                            </div>

                            <!-- Role -->
                            <div class="row mb-3">
                                <label for="role" class="col-sm-2 col-form-label">
                                    Role <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="form-select" id="role" name="role" required>
                                        <option value="">-- Chọn role --</option>
                                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"
                                            th:selected="${user.role != null && user.role == r}">
                                        </option>
                                    </select>
                                    <div class="form-text">
                                        <strong>ADMIN:</strong> Toàn quyền quản lý hệ thống<br>
                                        <strong>USER:</strong> Chỉ sử dụng các chức năng user
                                    </div>
                                </div>
                            </div>

                            <!-- Enabled (chỉ khi edit) -->
                            <div class="row mb-3" th:if="${user.id != null}">
                                <label for="enabled" class="col-sm-2 col-form-label">Enabled</label>
                                <div class="col-sm-10">
                                    <select class="form-select" id="enabled" name="enabled" required>
                                        <option th:value="true" th:selected="${user.enabled}">Yes - Cho phép đăng nhập
                                        </option>
                                        <option th:value="false" th:selected="${!user.enabled}">No - Không cho phép đăng
                                            nhập</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Status (chỉ khi edit) -->
                            <div class="row mb-3" th:if="${user.id != null}">
                                <label for="status" class="col-sm-2 col-form-label">Status</label>
                                <div class="col-sm-10">
                                    <select class="form-select" id="status" name="status" required>
                                        <option value="ACTIVE" th:selected="${user.status == 'ACTIVE'}">ACTIVE - Hoạt
                                            động bình thường</option>
                                        <option value="LOCKED" th:selected="${user.status == 'LOCKED'}">LOCKED - Tài
                                            khoản bị khóa</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Created At (chỉ khi edit) -->
                            <div class="row mb-3" th:if="${user.id != null && user.createdAt != null}">
                                <label class="col-sm-2 col-form-label">Ngày tạo</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                        th:value="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm:ss')}" disabled>
                                </div>
                            </div>

                            <!-- Updated At (chỉ khi edit) -->
                            <div class="row mb-3" th:if="${user.id != null && user.updatedAt != null}">
                                <label class="col-sm-2 col-form-label">Cập nhật lần cuối</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                        th:value="${#temporals.format(user.updatedAt, 'dd/MM/yyyy HH:mm:ss')}" disabled>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="row">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i>
                                        <span th:text="${user.id == null ? 'Tạo User' : 'Cập nhật'}"></span>
                                    </button>
                                    <a href="/admin/users" class="btn btn-secondary">
                                        <i class="bi bi-x-circle"></i> Hủy
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

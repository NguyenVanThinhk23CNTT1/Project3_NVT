<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Tra cứu hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="/">← Trang chủ</a>
        <div class="ms-auto">
            <a class="btn btn-outline-secondary btn-sm" href="/feedback">Phản ánh</a>
        </div>
    </div>
</nav>

<div class="container py-4" style="max-width: 980px">

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

    <h4>Tra cứu hóa đơn theo phòng</h4>
    <div class="text-muted mb-3">Chọn phòng để xem các hóa đơn đã tạo.</div>

    <form class="row g-2 align-items-end mb-3" method="get" action="/bills">
        <div class="col-md-6">
            <label class="form-label">Phòng</label>
            <select class="form-select" name="roomId" required>
                <option value="">-- chọn phòng --</option>
                <option th:each="r : ${rooms}" th:value="${r.id}" th:selected="${roomId != null and roomId == r.id}"
                        th:text="${r.roomCode + ' - ' + r.roomName}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Xem</button>
        </div>
    </form>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h6 class="mb-3">Danh sách hóa đơn</h6>

            <div th:if="${roomId == null}" class="text-muted">Chưa chọn phòng.</div>

            <div class="table-responsive" th:if="${roomId != null}">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>Tháng/Năm</th>
                        <th>Tiền phòng</th>
                        <th>Tiền điện</th>
                        <th>Tiền nước</th>
                        <th>Tổng</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="b : ${bills}">
                        <td th:text="${b.billMonth + '/' + b.billYear}"></td>
                        <td th:text="${b.rentAmount}"></td>
                        <td th:text="${b.electricAmount}"></td>
                        <td th:text="${b.waterAmount}"></td>
                        <td th:text="${b.totalAmount}"></td>
                        <td th:text="${b.status}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(bills)}">
                        <td colspan="6" class="text-center text-muted">Chưa có hóa đơn cho phòng này</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
</body>
</html>

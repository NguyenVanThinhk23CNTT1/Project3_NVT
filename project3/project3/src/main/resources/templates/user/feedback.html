<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Gửi phản ánh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 850px">

    <h4 class="mb-3">Gửi phản ánh</h4>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form class="row g-3" method="post" action="/feedback/send" th:object="${newFeedback}">
                <div class="col-md-6">
                    <label class="form-label">Phòng (nếu có)</label>
                    <select class="form-select" th:field="*{roomId}">
                        <option value="">-- không chọn --</option>
                        <option th:each="r : ${rooms}" th:value="${r.id}" th:text="${r.roomCode + ' - ' + r.roomName}"></option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">TenantId (tạm thời để trống)</label>
                    <input class="form-control" th:field="*{tenantId}" placeholder="(chưa login nên để trống)">
                </div>

                <div class="col-12">
                    <label class="form-label">Tiêu đề *</label>
                    <input class="form-control" th:field="*{title}" required>
                </div>

                <div class="col-12">
                    <label class="form-label">Nội dung *</label>
                    <textarea class="form-control" rows="5" th:field="*{content}" required></textarea>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary">Gửi</button>
                    <a class="btn btn-outline-secondary" href="/">Trang chủ</a>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>

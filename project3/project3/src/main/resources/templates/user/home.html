<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Trang chủ - Phòng trọ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="/">NVT - Nhà trọ</a>
        <div class="ms-auto d-flex gap-2">
            <a class="btn btn-outline-primary btn-sm" href="/bills">Tra hóa đơn</a>
            <a class="btn btn-outline-secondary btn-sm" href="/feedback">Phản ánh</a>
            <a class="btn btn-dark btn-sm" href="/admin">Admin</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

    <h4 class="mb-1">Phòng trống</h4>
    <div class="text-muted mb-3">Chọn phòng để xem chi tiết và gửi yêu cầu đặt thuê.</div>

    <div class="row g-3">
        <div class="col-md-4" th:each="r : ${rooms}">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div class="fw-semibold" th:text="${r.roomCode + ' - ' + r.roomName}"></div>
                        <span class="badge bg-success">EMPTY</span>
                    </div>
                    <div class="text-muted small mt-1" th:text="'Tầng: ' + ${r.floor} + ' | Tối đa: ' + ${r.maxPeople} + ' người'"></div>
                    <div class="mt-2">
                        <div><b>Giá:</b> <span th:text="${r.rentPrice}"></span></div>
                        <div><b>Diện tích:</b> <span th:text="${r.area}"></span></div>
                    </div>
                    <a class="btn btn-primary btn-sm mt-3" th:href="@{'/rooms/' + ${r.id}}">Xem phòng</a>
                </div>
            </div>
        </div>

        <div class="col-12" th:if="${#lists.isEmpty(rooms)}">
            <div class="alert alert-info">Hiện chưa có phòng trống.</div>
        </div>
    </div>
</div>

</body>
</html>
